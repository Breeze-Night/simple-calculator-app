<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calclulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen" id="screen">
      <label for="" id="history"> </label>
      <label for="" id="current">0</label>
    </div>
    <div class="btns-container">
      <div class="left-side">
        <button id="del">⌫</button>
        <button id="openPar">(</button>
        <button id="closePar">)</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="zero">0</button>
        <button id="point">.</button>
        <button id="percent">%</button>
      </div>
      <div class="right-side">
        <button id="mod">mod</button>
        <button id="clear">C</button>
        <button id="divide">÷</button>
        <button id="root">√</button>
        <button id="times">×</button>
        <button id="square">x²</button>
        <button id="minus">-</button>
        <button id="pi">π</button>
        <button id="plus">+</button>
        <button id="equals">=</button>
      </div>

    </div>
  </div>
</body>
</html>
